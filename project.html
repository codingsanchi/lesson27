<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=[100,500,1000,700];
        function myfunction (a){
            return a*10;
        }
        document.getElementById("p1").innerHTML=a;
        var newnum=a.map(myfunction);
         newnum.sort(function (a,b) { return a + b });
        document.getElementById("p2").innerHTML=newnum;
    </script>
</body>
</html>
